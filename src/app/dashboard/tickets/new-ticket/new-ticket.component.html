<!-- 
  Formulário que dispara o método onSubmit quando o botão for clicado ou Enter for pressionado.
  Os valores dos inputs são passados manualmente como parâmetros (via template reference).
-->
<form #form (ngSubmit)="onSubmit(titleInput.value, textInput.value)">
    <!-- 
    Componente reutilizável <app-control>, com um input dentro.
    O label é passado como Input para o componente.
  -->
    <app-control label="Title">
        <input name="title" id="title" #titleInput #input />
    </app-control>
  <!-- 
    Outro <app-control> para a mensagem/ticket.
    Este textarea também precisa ser lido, então damos a ele o template reference #textInput.
  -->
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #textInput #input ></textarea>
    </app-control>
    <p>
        <button type="submit" appButton>
          Submit 
          <span ngProjectAs="icon">→</span>
        </button>
    </p>
</form>
